<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <!-- Se for menos do que 750px carrega a foto P -->
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <!-- Se for menos do que 1000px carrega a foto M -->
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Zula - Mini Vandals.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Zula - Mini Vandals.mp3" type="audio/mpeg"> <!-- 1° -->
        <source src="midia/Zula - Mini Vandals.ogg" type="audio/ogg">
        <!-- 2° -->
        <source src="midia/Zula - Mini Vandals.wav" type="audio/wav">
        <!-- 3° --> <!-- Arquivos WAV são muito grandes e pesados! -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Zula - Mini Vandals.mp3">Clique aqui para baixar o arquivo em mp3</a></p>

    </audio>

</body>
</html>
